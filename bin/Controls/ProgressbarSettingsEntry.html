<form name="quiqqer-bricks-progressbar-settings-entry"
      class="quiqqer-bricks-progressbar-settings-entry-form"
>
    <table class="data-table data-table-flexbox">
        <tbody>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{fieldTitle}}
                    </span>
                    <input name="title" class="field-container-field"/>
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label class="field-container">
                    <span class="field-container-item">
                        {{fieldPercent}}
                    </span>
                    <input name="percent" type="number" min="0" max="100" class="field-container-field"/>
                </label>
            </td>
        </tr>
        </tbody>
    </table>
</form>
