<div class="wallpaperTextArrow {$fixed}">
    <div class="wallpaperTextArrow__bg">
        {image src=$imageBackground width="4000" class="wallpaperTextArrow __bgImage"}
    </div>

    <div class="grid-container">
        <div class="wallpaperTextArrow-content-left grid-50 mobile-grid-100 grid-parent">
            {$this->getAttribute('content')}
        </div>
        {if $image}
        <div class="wallpaperTextArrow-content-right grid-50 mobile-grid-100 grid-parent">
            {image src=$image class="wallpaperTextArrow-content-image" width="600"}
        </div>
        {/if}
    </div>

    {if $arrowType !== 'hide'}
        <div class="wallpaperTextArrow__arrowContainer">
            <button title="Weiter" class="effect-{$effect}">
                <span class="fa fa-{$arrowType} icon" aria-hidden="true"></span>
            </button>
        </div>
    {/if}
</div>
