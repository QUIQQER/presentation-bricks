<div class="quiqqer-presentationBricks-backgroundVideo" style="
        --qui-backgroundVideo-bgColor: {$backgroundColor};
        --qui-backgroundVideo-fontColor: {$fontColor};
        --qui-backgroundVideo-contentPos: {$contentPosition};
        {if $contentMaxWidth}
        --qui-backgroundVideo-contentMaxWidth: {$contentMaxWidth}px;
        {/if}
        --qui-backgroundVideo-backgroundVideoBrightness: {$backgroundVideoBrightness};
        {if $defaultBtnPos}
        --qui-backgroundVideo-defaultBtnPos: {$defaultBtnPos};
        {/if}
        {if $this->getAttribute('height')}
        --qui-backgroundVideo-videoHeight: {$this->getAttribute('height')};
        {/if}
        ">
    <div class="quiqqer-presentationBricks-backgroundVideo-videoContainer">
        <video {if $autoplay}autoplay=""{/if} {if $loop}loop=""{/if} {if $muted}muted=""{/if} {if $playsinline}playsinline=""{/if}
               preload="none"
               src="{if $this->getAttribute('shortVideo')}{$this->getAttribute('shortVideo')}{else}{$this->getAttribute('video')}{/if}"
               {if $posterUrl}poster="{$posterUrl}"{/if}>
        </video>
    </div>

    {if $this->getAttribute('content') || $this->getAttribute('openVideoInPopup') === 'clickOnDefaultButton'}
        <div class="quiqqer-presentationBricks-backgroundVideo-content">
            <div class="grid-container">
                {if $this->getAttribute('content')}
                    <div class="default-content">
                        {$this->getAttribute('content')}
                    </div>
                {/if}

                {if $this->getAttribute('openVideoInPopup') === 'clickOnDefaultButton'}
                    <div class="quiqqer-presentationBricks-backgroundVideo-content-defaultBtnContainer">
                        <button class="button openVideoInPopupBtn"
                                data-js="openVideoInPopup"
                                title="{locale group='quiqqer/presentation-bricks' var='control.video.btn.title'}"
                        >
                            {locale group='quiqqer/presentation-bricks' var='control.backgroundVideo.btnText'}
                            <span class="fa fa-play" aria-hidden="true"></span>
                        </button>
                    </div>
                {/if}
            </div>
        </div>
    {/if}
</div>
